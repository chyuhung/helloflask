<form method="GET">
    {% for message in get_flashed_messages() %}
    <div class="alert">
        {{ message }}
    </div>
    {% endfor %}
</form>
<h1>Note Book</h1>
<ul>
    <a href="{{ url_for('new_note')}}">New Note</a>
</ul>
<ul>
    <h4>{{ notes|length }}note:</h4>
    {% for note in notes %}
        <div class="note">
            <p>{{ note.body }}</p>
            <a href="{{ url_for("edit_note",note_id=note.id) }}">Edit</a>
            <form method="post" action="{{ url_for("delete_note",note_id=note.id) }}">
                {{ form.csrf_token }}
                {{ form.submit }}
            </form>
        </div>
    {% endfor %}
</ul>
